<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./signup/signup.css">
</head>
<body>
    <header><h1>signup</h1></header>
    <main>
        <form action="../php/signup.php" method="post">
            <div class="input">
                <div class="code">
                    <label for="code-number">Code</label>
                </div>
                <div class="text">
                    <input type="text" id="code-number" name="code">
                </div>
    
                <div class="student">
                    <label for="name">student</label>
                </div>
                <div class="text">
                    <input type="text" id="name" name="student">
                </div>
    
                <div class="Registration">
                    <label for="number">Registration</label>
                </div>
                <div class="text">
                    <input type="text" id="number" name="Registration_No">
                </div>
    
                <div class="E-mail">
                    <label for="mail">E-mail</label>
                </div>
                <div class="text">
                    <input type="text" id="mail" name="email">
                </div>
    
                <div class="Password">
                    <label for="Password-1">Password</label>
                </div>
                <div class="text">
                    <input type="text" id="Password-1" name="password">
                </div>
    
                <div class="confirmation">
                    <label for="Password-2">confirmation</label>
                </div>
                <div class="text">
                    <input type="text" id="Password-2" name="confirmation">
                </div>    
            </div>
            
            <div class="button">
                <button type="submit" value="submit">submit</button>
                <button type="reset" value="reset">Reset</button>
            </div>

            <div class="external">
                <p>Are you already have account : <span><a href="../login/Login.html" target="_blank" style="color: blue; text-decoration: underline;">Link</a></span></p>
            </div>
        </form>
    </main>
