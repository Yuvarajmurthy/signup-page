<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application Form</title>
    <link rel="stylesheet" href="./student registration form .css">
<style>
   body{
    background-color: white;
   }
</style>
</head>
<body>
    <header>
        <div class="container">
            <h1>Apply for Job</h1>
            <p>Please fill out the form below to apply for this job.</p>
        </div>
    </header>

    <section class="apply-form">
        <div class="container">
            <form action="" method="">
                <div class="form-group">
                    <label for="name">Your Name</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Your Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="resume">Upload Resume</label>
                    <input type="file" id="resume" name="resume" accept=".pdf,.doc,.docx" required>
                </div>
                <div class="form-group">
                    <label for="message">Message (Optional)</label>
                    <textarea id="message" name="message"></textarea>
                </div>
                <input type="hidden" name="job_title" value="Software Engineer">
                <input type="hidden" name="location" value="New York, NY">
                <input type="hidden" name="company" value="Tech Innovations Inc.">
                <button type="submit" class="btn"><a href="../Finishing/finishing.html">Submit Application</a></button>
            </form>
        </div>
    </section>

    <footer>
        <div class="container">
            <p>&copy; 2024 E-placement. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
